<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clip Path Reveal</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    [data-animation="global"] {
      clip-path: polygon(74.3% 0%, 80.4% 60.5%, 20.9% 60.5%, 28.4% 0%);
      transition: clip-path 1.5s ease-in-out;
    }

    .reveal-clip {
      clip-path: polygon(100% 0%, 100% 100%, 0% 100%, 0% 0%);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex flex-col top-0">
    <div class="home_global-pic__2yf2z w-full mx-auto" data-animation="global">
      <img
        alt=""
        loading="lazy"
        width="auto"
        src="/assets/images/global.webp"
        class="w-full h-auto"
        style="color: transparent;"
      />
        <div class="absolute top-0 z-10 left-[50%] -translate-x-[50%] md:translate-x-0 md:left-0 lg:left-[10%]  translate-cards ">
          <div class="flex flex-col">

          </div>
        </div>
        <div class="absolute top-0 z-10 right-0 lg:right-[10%]  hidden md:block translate-cards ">
          <div class="flex flex-col animate-marquee2">

          </div>
        </div>
      </div>

    <!-- Spacer to allow full scroll -->
    <div class="h-[150vh]"></div>
  </div>



  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const target = document.querySelector('[data-animation="global"]');

      const observer = new IntersectionObserver(
        ([entry]) => {
          if (entry.isIntersecting) {
            target.classList.add('reveal-clip');
          } else {
            target.classList.remove('reveal-clip');
          }
        },
        {
          threshold: 0.3
        }
      );

      if (target) observer.observe(target);
    });
  </script>
</body>
</html>
